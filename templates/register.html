<!-- templates/register.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register | PoliciEASE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #fef9f4;
      font-family: 'Roboto', sans-serif;
    }
    .register-container {
      max-width: 600px;
      margin: 5rem auto;
      padding: 2rem;
      background-color: #fff3e0;
      border-left: 5px solid #D04A02;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .btn-orange {
      background-color: #D04A02;
      color: white;
      font-weight: bold;
    }
    .btn-orange:hover {
      background-color: #a53b00;
    }
    .link {
      color: #D04A02;
      font-weight: 500;
      text-decoration: none;
    }
    h2 {
      color: #D04A02;
      text-align: center;
      margin-bottom: 2rem;
    }
    nav {
      background-color: #D04A02;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
    }
    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .dropdown {
      position: relative;
    }
    .dropdown-content {
      display: none;
      position: absolute;
      background-color: white;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      border-radius: 6px;
      min-width: 180px;
      top: 100%;
      right: 0;
      z-index: 1000;
    }
    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: #D04A02;
      text-decoration: none;
    }
    .dropdown:hover .dropdown-content {
      display: block;
    }
    .dropdown-content a:hover {
      background-color: #f0f0f0;
    }
    
  </style>
</head>
<body>
     <nav>
  <div><strong>PoliciEASE</strong></div>
  <div style="display: flex; gap: 1rem; flex-wrap: wrap; align-items: center;">
    <a href="/home">Home</a>
    <a href="#about">About Us</a>
    <a href="#contact">Contact</a>
    <a href="#" onclick="toggleChat()">Smart Assistant</a>

    <div class="dropdown">
      <a href="#">Resources ‚ñæ</a>
      <div class="dropdown-content">
        <a href="/ask_queries">Ask Queries</a>
        <a href="/feedback">Feedback</a>
        <a href="/policy-guidelines">Policy Guidelines</a>
      </div>
    </div>
    <a href="/login">Login</a>
<a href="/register">Register</a>

  </div>
</nav>

  <div class="register-container">
    <h2>üìù Register</h2>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="POST">
      <div class="row mb-3">
        <div class="col">
          <label>Full Name</label>
          <input type="text" class="form-control" name="name" required>
        </div>
        <div class="col">
          <label>Username</label>
          <input type="text" class="form-control" name="username" required>
        </div>
      </div>
      <div class="row mb-3">
        <div class="col">
          <label>Email</label>
          <input type="email" class="form-control" name="email" required>
        </div>
        <div class="col">
          <label>Phone</label>
          <input type="tel" class="form-control" name="phone" required>
        </div>
      </div>
      <div class="mb-3">
        <label>Password</label>
        <input type="password" class="form-control" name="password" required>
      </div>
      <button type="submit" class="btn btn-orange w-100">Register</button>
    </form>
    <p class="mt-3 text-center">
      Already have an account? <a href="/login" class="link">Login here</a>
    </p>
  </div>
</body>
</html>
